<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Química</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .personaje {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .personaje img {
            width: 300px;
            height: auto;
        }
        .dialogo {
            background-color: rgba(173, 216, 230, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
        }
        .opciones, .navegacion {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="personaje">
            <img src="personajes/kirigiribocaabierta.webp" alt="Personaje">
        </div>
        <div class="dialogo" id="dialogo">
        </div>
        <div class="opciones">

        </div>
        <div class="navegacion" style="display: none;">
            <button class="btn btn-secondary" onclick="cambiarDetalle(-1)">Atrás</button>
            <button class="btn btn-secondary" onclick="cambiarDetalle(1)">Siguiente</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
